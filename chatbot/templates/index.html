    <h2>Mental Health Chatbot</h2>
    <div id="chat-container"></div>

    <div id="input-section">
        <input type="text" id="user-input" placeholder="Type your message..." />
        <button onclick="sendMessage()">Send</button>
    </div>

    <script>
        
        function sendMessage() {
    const inputField = document.getElementById("user-input");
    const message = inputField.value.trim();
    if (!message) return;

    const chatContainer = document.getElementById("chat-container");

    // Show user message
    const userMessageDiv = document.createElement("div");
    userMessageDiv.className = "message user";
    userMessageDiv.innerText = message;
    chatContainer.appendChild(userMessageDiv);
    inputField.value = "";

    // Fetch chatbot response
    fetch("/api/chat/", {
        method: "POST",
        headers: {
            "Content-Type": "application/json",
            "X-CSRFToken": getCSRFToken()
        },
        body: JSON.stringify({ message: message })
    })
    .then(response => response.json())
    .then(data => {
        // Generate a unique ID for this bot message
        const botMsgId = "bot-" + Date.now() + "-" + Math.floor(Math.random() * 1000);

        // Show bot message
        const botMessageDiv = document.createElement("div");
        botMessageDiv.className = "message bot";
        botMessageDiv.id = botMsgId;
        botMessageDiv.innerText = data.response;
        chatContainer.appendChild(botMessageDiv);

        // Add feedback buttons
        const feedbackButtons = document.createElement("div");
        feedbackButtons.className = "feedback-buttons";
        feedbackButtons.innerHTML = `
            <button onclick="sendFeedback('${escapeQuotes(message)}', '${escapeQuotes(data.response)}', 'up', '${data.source}', '${botMsgId}')">üëç</button>
            <button onclick="sendFeedback('${escapeQuotes(message)}', '${escapeQuotes(data.response)}', 'down', '${data.source}', '${botMsgId}')">üëé</button>
        `;
        chatContainer.appendChild(feedbackButtons);

        chatContainer.scrollTop = chatContainer.scrollHeight;
    });
}


        function sendFeedback(question, answer, feedback, modelUsed, botMsgId) {
            {% comment %} const buttons = document.querySelectorAll(".feedback-buttons button");
            buttons.forEach(btn => {
                btn.disabled = true;
                btn.style.opacity = 0.5;
            }); {% endcomment %}

            fetch("/api/feedback/", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                    "X-CSRFToken": getCSRFToken()
                },
                body: JSON.stringify({
                    feedback: feedback,
                    original_question: question,
                    response: answer,
                    model_used: modelUsed
                })
            })
            .then(response => response.json())
            .then(data => {
                const chatContainer = document.getElementById("chat-container");

                if (data.new_response) {
                    // Use the ID passed in to update correct bot message
                    const targetBotMsg = document.getElementById(botMsgId);
                    if (targetBotMsg) {
                        targetBotMsg.innerText = data.new_response + " (Regenerated)";
                    }
                } else {
                    const feedbackNote = document.createElement("div");
                    feedbackNote.className = "message";
                    feedbackNote.innerText = "Thanks for your feedback!";
                    chatContainer.appendChild(feedbackNote);
                }

                chatContainer.scrollTop = chatContainer.scrollHeight;
            });
        }



        function getCSRFToken() {
            let cookieValue = null;
            const cookies = document.cookie.split(';');
            for (let i = 0; i < cookies.length; i++) {
                const cookie = cookies[i].trim();
                if (cookie.startsWith("csrftoken=")) {
                    cookieValue = decodeURIComponent(cookie.substring("csrftoken=".length));
                    break;
                }
            }
            return cookieValue;
        }

        function escapeQuotes(str) {
            return str.replace(/'/g, "\\'").replace(/"/g, '&quot;');
        }

        // Enter key shortcut
        document.getElementById("user-input").addEventListener("keydown", function(e) {
            if (e.key === "Enter") {
                e.preventDefault();
                sendMessage();
            }
        });
    </script>
